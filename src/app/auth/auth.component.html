<ng-template appplaceholder ></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
     <!--  <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>-->
       <!-- <app-alert [message]="error" *ngIf="error" (close)="onhandleerror()"></app-alert>-->
        <div *ngIf="isloading" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authform="ngForm" (ngSubmit)="onsubmit(authform)" *ngIf="!isloading">
            <div class="form-group">
                <label for="email" >Email</label>
                <input type="email" id="email" class="form-control"
                ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" id="password" class="form-control"
                ngModel name="password" required minlength="6">
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit"
                [disabled]="!authform.valid"> {{ isloginmode? 'Login':'Sign Up'}}</button>
                <button class="btn btn-primary" (click)="onswitchmode()" type="button">Switch To{{isloginmode?'Sign Up':'Login'}}</button>

            </div>
        
           
        </form>
    </div>
</div>
