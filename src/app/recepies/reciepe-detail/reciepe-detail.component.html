<div class='row'>
    <div class="col-xs-12">
        <img [src]="recipeitem.imagepath" alt="" class="img-responsive" style="max-height:300PX;">
    </div>
</div>
<div class="'row">
    <div class="col-xs-12">
        <h1>{{recipeitem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle " >Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ><a  (click)="addlist()" style="cursor:pointer">shopping list</a></li>
                <li><a [routerLink]="['edit']" style="cursor:pointer">edit Recipe</a></li>
                <li><a style="cursor:pointer" (click)="ondelete()">delete Recipe</a></li>
            </ul>

        </div>
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeitem.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
            class="list-group-item"
            *ngFor="let ingredient of recipeitem.ingredients">
            {{ ingredient.name}}-{{ingredient.amount}}
        </li>
        </ul>
   
    </div>
</div>
